<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <!--Task1- Creating the Base Structure-->
    <style>
        #riskDashboard {
            margin: 20px;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .riskCard {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .risk-low {
            background-color: #90ee90;
        }
        .risk-medium {
            background-color: #ff9;
        }
        .risk-high {
            background-color: #ff9999;
        }
        #increaseRiskBtn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="riskDashboard">
        <h1>Risk Management Dashboard</h1>
        <form id="riskForm">
            <!--Task2- Adding Risk Items Dynamically-->
            <input type="text" id="riskName" placeholder="Risk Name" required>
            <select id="riskLevel" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="text" id="department" placeholder="Department" required>
            <button type="submit">Add Risk Assessment</button>
        </form>
    </div>
    <script src="cc_15.js"></script>
</body>
</html>
