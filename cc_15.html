<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <!--Task1- Creating the Base Structure-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #riskDashboard {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        #riskForm {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        #riskForm input, #riskForm select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
            min-width: 150px;
        }
        #riskForm button{
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .riskCard {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .risk-low {
            background-color: #90ee90;
        }
        .risk-medium {
            background-color: #ff9;
        }
        .risk-high {
            background-color: #ff9999;
        }
        .resolveBtn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #increaseRiskBtn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="riskDashboard">
        <h1>Risk Management Dashboard</h1>
        <form id="riskForm">
            <!--Task2- Adding Risk Items Dynamically-->
            <input type="text" id="riskName" placeholder="Risk Name" required>
            <select id="riskLevel" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="text" id="department" placeholder="Department" required>
            <button type="submit">Add Risk Assessment</button>
        </form>
    </div>
    <script src="cc_15.js"></script>
</body>
</html>
